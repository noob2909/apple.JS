      function 평균점수(기존성적, 최신성적) {
        let 성적합계 = 0;
        for(let i = 0; i < 기존성적.length; i++) {
          성적합계 += 기존성적[i];
        }
        성적평균 = 성적합계 / 기존성적.length;
        let 성적차이 = Math.abs(성적평균 - 최신성적);
        if(성적평균 > 최신성적) {
          console.log(`평균보다 ${성적차이}점이 떨어졌네요!`)
        }
        else {
          console.log(`평균보다 ${성적차이}점이 올랐네요!`)
        }
      }

      var pants = [28,30,32, 34];
